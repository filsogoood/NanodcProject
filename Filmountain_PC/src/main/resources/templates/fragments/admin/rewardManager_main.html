			<div class="modal fade" id="success_alert" tabindex="-1" role="dialog">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header bg-success">
			        <h5 class="modal-title text-white dark__text-gray-1100" id="success_alert_title">보상 지급 성공!</h5>
			        <button class="btn p-1" type="button" data-bs-dismiss="modal" aria-label="Close"><span class="fas fa-times fs-9 text-white dark__text-gray-1100"></span></button>
			      </div>
			      <div class="modal-footer">
			        <button class="btn btn-outline-success" type="button" data-bs-dismiss="modal">확인</button>
			      </div>
			    </div>
			  </div>
			</div>
			<div class="modal fade" id="fail_alert" tabindex="-1" role="dialog">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header bg-danger">
			        <h5 class="modal-title text-white dark__text-gray-1100" id="fail_alert_title">보상 지급 실패</h5>

			      </div>
			      <div class="modal-footer">
			        <button class="btn btn-outline-danger" type="button" data-bs-dismiss="modal">확인</button>
			      </div>
			    </div>
			  </div>
			</div>
			
			
			
			
			<div class="modal fade" id="payout_modal" tabindex="-1" aria-labelledby="verticallyCenteredModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="verticallyCenteredModalLabel">보상지급</h5>
      </div>
      <div class="modal-body">
       <div class="mb-2">
					
					    <label class="form-label fs-9" for="basic-form-name">총배분 토큰</label>
					    <input class="form-control" id="total_fil" type="number" placeholder="ex) 1000">
					  </div>
					  <div class="mb-2">

                          <label class="form-label fs-9" for="hw_product_status">지급대상</label>

                         <select class="form-select" id="hw_product_id" aria-label="Default select example">
						    <option th:each="product : ${productList}" th:value="${product.hw_product_id}" th:text="${product.hw_product_name}"></option>
						</select>
                        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" id="payout_confirm_button" type="button" data-bs-dismiss="modal">지급하기</button>
        <button class="btn btn-outline-primary" type="button" data-bs-dismiss="modal">취소</button>
      </div>
    </div>
  </div>
</div>
