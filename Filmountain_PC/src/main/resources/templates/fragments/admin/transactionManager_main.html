				      </div>
				    </div>
				  </div>
			</div>
<!--승인 확인 모달 -->
<div class="modal fade" id="alert_modal_user" tabindex="-1" role="dialog">

				      <div class="modal-header bg-success" id="alert_header_user">
				        <h5 class="modal-title text-white " id="alert_title_user">송금 성공</h5>
				        <button class="btn p-1" type="button" data-bs-dismiss="modal" aria-label="Close">
                    <svg class="svg-inline--fa fa-xmark fs-9 text-white dark__text-gray-1100" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="xmark" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" data-fa-i2svg="">

				      </div>
				    </div>
				  </div>
			</div>
    <div class="modal fade" id="loadingModal_fund" tabindex="-1" role="dialog" aria-labelledby="loadingModalLabel" aria-hidden="true">
			    <div class="modal-dialog" role="document">
			        <div class="modal-content">
			            <div class="modal-header">
			                <h5 class="modal-title text-dark" id="loadingModalLabel">송금 진행중</h5>
			            </div>
			            <div class="modal-body text-center">
			                <div class="spinner-border text-primary" role="status">
			                    <span class="sr-only">송금 진행중</span>
			                </div>
			            </div>
			        </div>
			    </div>
			</div>
    
    
   	 <div class="modal fade" id="confirmSuccessModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-success" id="success_header_fundRequest">
                    <h5 class="modal-title text-white" id="success_title_fundRequest">승인 완료</h5>
                </div>
                <div class="modal-body">
                    <p class="text-dark" id="success_body_fundRequest"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="check_approve">확인</button>
                </div>
            </div>
        </div>
    </div>
	<div class="modal fade" id="declineModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-danger" id="decline_modal_header">
                <h5 class="modal-title text-white" id="decline_title_user">거절 사유 입력</h5>
                        <button class="btn p-1" type="button" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <textarea id="declineReason" rows="4" cols="50" placeholder="거절 사유를 입력하세요..."></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="declineConfirmBtn">확인</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="cancel_approve">취소</button>
            </div>
        </div>
    </div>
	</div>
	<div class="modal fade" id="declineSuccessModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-success" id="declineSuccess_header_fundRequest">
                    <h5 class="modal-title text-white" id="declineSuccess_title_fundRequest">거절 완료</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close">확인</button>
                </div>
            </div>
        </div>        
    </div>

        <div class="mb-9">
          <div class="row g-3 mb-4">
            <div class="col-auto">
              <h2 class="mb-0">출금신청 목록</h2>
            </div>
          </div>
          <div id="orderTable" data-list="{&quot;valueNames&quot;:[&quot;order&quot;,&quot;total&quot;,&quot;customer&quot;,&quot;payment_status&quot;,&quot;fulfilment_status&quot;,&quot;delivery_type&quot;,&quot;date&quot;],&quot;page&quot;:10,&quot;pagination&quot;:true}">
            <div class="mb-4">
              <div class="row g-3">
                <div class="col-auto">
                  <div class="search-box">
                    <form class="position-relative" data-bs-toggle="search" data-bs-display="static">
                      <input class="form-control search-input search" type="search" placeholder="Search orders" aria-label="Search">
                      <svg class="svg-inline--fa fa-magnifying-glass search-box-icon" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="magnifying-glass" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z"></path></svg><!-- <span class="fas fa-search search-box-icon"></span> Font Awesome fontawesome.com -->

                    </form>
                  </div>
                </div>
                <div class="col-auto scrollbar overflow-hidden-y flex-grow-1">
                </div>
              </div>
            </div>
            <div class="mx-n4 px-4 mx-lg-n6 px-lg-6 bg-body-emphasis border-top border-bottom border-translucent position-relative top-1">
              <div class="table-responsive scrollbar mx-n1 px-1">
                <table class="table table-sm fs-9 mb-0">
    <thead>
        <tr>
            <th class="fs-9 align-middle py-3 order align-middle white-space-nowrap py-0" scope="col" data-sort="order" style="width:10%;">신청일</th>
            <th class="sort align-middle" scope="col" data-sort="total" style="width:10%;">회원명</th>
            <th class="sort align-middle ps-3" scope="col" data-sort="customer" style="width:15%; min-width: 250px;">이메일</th>
            <th class="sort align-middle pe-3" scope="col" data-sort="payment_status" style="width:15%;">신청FIL</th>
            <th class="sort align-middle text-start pe-3" scope="col" data-sort="fulfilment_status" style="width:20%; min-width: 200px;">지갑주소</th>
            <th class="sort align-middle text-start pe-3" scope="col" data-sort="fulfilment_status" style="width:10%; min-width: 200px;">상태</th>
            <th class="sort align-middle text-end pe-0" scope="col" data-sort="date" style="width:25%;"></th>
        </tr>
    </thead>
    <tbody class="list" id="order-table-body">
        <tr th:each="transactionlist : ${transactionlist}" class="hover-actions-trigger btn-reveal-trigger position-static">
            <td th:text="${#dates.format(transactionlist.reg_date, 'yyyy-MM-dd HH:mm:ss')}" class="fs-9 align-middle py-3 order align-middle white-space-nowrap py-0"></td>
            <td th:text="${transactionlist.user_name}" class="total align-middle fw-semibold text-body-highlight"></td>
            <td th:text="${transactionlist.user_email}" class="total align-middle fw-semibold text-body-highlight "></td>
            <td th:text="${transactionlist.fil_amount}" class="total align-middle fw-semibold text-body-highlight" id="fil_amount"></td>
            <td th:text="${transactionlist.sp_address}" class="total align-middle fw-semibold text-body-highlight" id="wallet_address"></td>
			<td th:text="${transactionlist.status}" class="total align-middle fw-semibold text-body-highlight" th:style="${transactionlist.status == '출금거절' ? 'color: red;' : ''}" id="status"></td>
            <td class="total align-middle fw-semibold text-body-highlight text-end">
                <button th:if="${transactionlist.status eq '출금신청'}" th:data-tx-id="${transactionlist.transaction_id}"  class="approve_button btn btn-info">승인</button>
                <button th:if="${transactionlist.status eq '출금신청'}" th:data-tx-id="${transactionlist.transaction_id}"  class="decline_button btn btn-danger">거절</button>
                <span th:if="${transactionlist.status eq '출금거절' and transactionlist.message != null}" th:data-tx-id="${transactionlist.transaction_id}">
    <span style="color: red;">거절사유: </span>
    <span style="color: red;" th:text="${transactionlist.message}"></span>
</span>


            </td>
        </tr>
    </tbody>
</table>
