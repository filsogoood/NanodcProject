                    </div>
                  </div>
                </div>

            </div>
            <div class="mx-n4 px-4 mx-lg-n6 px-lg-6 bg-body-emphasis border-top border-bottom border-translucent position-relative top-1">
              <div class="table-responsive scrollbar mx-n1 px-1">
                <table class="table table-sm fs-9 mb-0">
                  <thead>
                    <tr>
                      <th class="fs-9 align-middle py-3 order align-middle white-space-nowrap py-0" scope="col" data-sort="investment_date" style="width:10%;">투자일시</th>
                      <th class="sort align-middle" scope="col" data-sort="name" style="width:10%;">회원명</th>
                      <th class="sort align-middle pe-3" scope="col" data-sort="product" style="width:10%;">구매제품</th>
                      <th class="sort align-middle text-start pe-3" scope="col" data-sort="fil" style="width:10%; min-width: 200px;">투자FIL</th>

                    </tr>
                  </thead>
                  <tbody class="list" id="order-table-body">
					 <tr th:each="investment : ${investmentList}"  class="order hover-actions-trigger btn-reveal-trigger position-static">

                      <td th:text="${investment.user_name}" class="name align-middle fw-semibold text-body-highlight"></td>
                      <td th:text="${investment.hw_product_name}" class="product align-middle fw-semibold text-body-highlight"></td>
                      <td th:text="${investment.hw_invest_fil}" class="fil align-middle fw-semibold text-body-highlight"></td>
