<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <div class="bg-body-emphasis sticky-top landing-navbar header" data-navbar-shadow-on-scroll="data-navbar-shadow-on-scroll" th:fragment="Header(withLoginOptions, loginVO)">
		<nav class="navbar navbar-top fixed-top navbar-expand-lg" id="navbarTop">
		    <div class="navbar-logo">
		
		      <button class="btn navbar-toggler navbar-toggler-humburger-icon hover-bg-transparent" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTopCollapse" aria-controls="navbarTopCollapse" aria-expanded="false" aria-label="Toggle Navigation"><span class="navbar-toggle-icon"><span class="toggle-line"></span></span></button>
		      <a class="navbar-brand me-1 me-sm-3" href="../index.html">
		        <div class="d-flex align-items-center">
		          <div class="d-flex align-items-center">
		            <img src="/assets/img/logos/nanodc-logo.png" alt="nanodc logo" width="90px;" />
		          </div>
		        </div>
		      </a>
		    </div>
		    <div class="collapse navbar-collapse navbar-top-collapse order-1 order-lg-0 justify-content-end" id="navbarTopCollapse">
		      <ul class="navbar-nav navbar-nav-top" data-dropdown-on-hover="data-dropdown-on-hover">
		        
			    <li class="nav-item " th:if="${withLoginOptions}">
			        <a class="nav-link lh-1 py-0 fs-9 fw-bold py-3" aria-current="page" href="/SP_dashboard">SP Dashboard</a>
			    </li>
			    <li class="nav-item " th:if="${withLoginOptions}">
			        <a class="nav-link lh-1 py-0 fs-9 fw-bold py-3" href="/Liquidity_Dashboard">LP Dashboard</a>
			    </li>
		      </ul>
		
		      <div class="d-grid d-lg-flex align-items-center" th:unless="${withLoginOptions}">
		        <a class="btn btn-link text-body order-1 order-lg-0 ps-4 me-lg-2" href="/login">Sign in</a>
		        <a class="btn btn-phoenix-warning text-warning-dark order-0" href="/Signup"><span class="fw-bold">Sign Up</span></a>
		      </div>
		    </div>
		    <ul class="navbar-nav navbar-nav-icons flex-row" th:if="${withLoginOptions}">
		      <li class="nav-item dropdown">
		        <a class="nav-link lh-1 pe-0" id="navbarDropdownUser" href="#!" role="button" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-haspopup="true" aria-expanded="false">
		          <div class="avatar avatar-l ">
		            <img class="rounded-circle " src="../assets/img/filmountain/profiles/0.png" alt="Profile Icon" />
		
		          </div>
		        </a>
		        <div class="dropdown-menu dropdown-menu-end navbar-dropdown-caret py-0 dropdown-profile shadow border" aria-labelledby="navbarDropdownUser">
		          <div class="card position-relative border-0">
		            <div class="card-body p-0">
		              <div class="text-center pt-4 pb-3">
		                <div class="avatar avatar-xl ">
		                  <img class="rounded-circle " src="../assets/img/filmountain/profiles/0.png" alt="Profile Icon" />
		
		                </div>
		                <h6 class="mt-2 text-body-emphasis" th:text="${userInfoVO.user_email}">email@example.com</h6>
		              </div>
		            </div>
		            <div class="overflow-auto scrollbar" style="height: 5rem;">
		              <ul class="nav d-flex flex-column mb-2 pb-1">
		                <li class="nav-item"><a class="nav-link px-3" href="/profileEdit"> <span class="me-2 text-body" data-feather="user"></span><span>마이페이지</span></a></li>
		                <li class="nav-item"><a class="nav-link px-3" href="/myAgreement"> <span class="me-2 text-body" data-feather="file"></span><span>나의 계약현황</span></a></li>
		              </ul>
		            </div>
		            <div class="card-footer p-0 border-top border-translucent pt-2 pb-2">
		              <div class="px-3"> <a class="btn btn-phoenix-secondary d-flex flex-center w-100" href="/logout"> <span class="me-2" data-feather="log-out"> </span>Sign out</a></div>
		              
		            </div>
		          </div>
		        </div>
		      </li>
		    </ul>
		  </nav>

</html>
