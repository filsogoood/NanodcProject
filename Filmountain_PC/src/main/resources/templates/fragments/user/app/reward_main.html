<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
		<div class="content mt-7" th:fragment="MainContent">
			 <nav class="mb-2" aria-label="breadcrumb">
          
        </nav>
        <div class="row gx-6 gy-3 mb-4 align-items-center">
          <div class="col-auto">
            <h2 class="mb-0">배분현황</h2>
          </div>

        </div>               
        
        <div class="row flex-between-center mb-4 g-3">
                <div class="col-auto">
                  <p class="text-body-tertiary lh-sm mb-0">배분 누적</p>
                </div>
              </div>
              <div id="totalRewardChart" th:attr="dataList=${dataList}" style="min-height:320px;width:100%"></div>
              <input type="hidden" th:value="${firstDate}" id="firstDate" class="hidden">
              <input type="hidden" th:value="${lastDate}" id="lastDate" class="hidden">
              <input type="hidden" th:value="${dataSize}" id="dataSize" class="hidden">
              <input type="hidden" value="FIL" id="currency" class="hidden">
              
              
<div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xxl-4 g-3 mb-9">
          <div class="col" th:each="rewardDetail : ${rewardDetailList}">
            <div class="card h-10">
              <div class="card-body">
                <div class="d-flex align-items-center">
                  <h4 class="mb-2 line-clamp-1 lh-sm flex-1 me-5" th:text="${rewardDetail.HardwareRewardSharingVO.hardwareProductVO.hw_product_name}"></h4>
                  <div class="hover-actions top-0 end-0 mt-4 me-4">
                    <button class="btn btn-primary btn-icon flex-shrink-0" data-bs-toggle="modal" data-bs-target="#projectsCardViewModal"><svg class="svg-inline--fa fa-chevron-right" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-right" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" data-fa-i2svg=""><path fill="currentColor" d="M96 480c-8.188 0-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L242.8 256L73.38 86.63c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l192 192c12.5 12.5 12.5 32.75 0 45.25l-192 192C112.4 476.9 104.2 480 96 480z"></path></svg><!-- <span class="fa-solid fa-chevron-right"></span> Font Awesome fontawesome.com --></button>
                  </div>
				  </div>
				<span class="badge badge-phoenix fs-10 mb-4 badge-phoenix-success"
				      th:if="${rewardDetail.HardwareRewardSharingVO.hardwareProductVO.hw_product_status eq '운영중'}">운영중</span>
				<span class="badge badge-phoenix fs-10 mb-4 badge-phoenix-primary"
				      th:if="${rewardDetail.HardwareRewardSharingVO.hardwareProductVO.hw_product_status eq '추가모집중'}">추가모집중</span>
				<span class="badge badge-phoenix fs-10 mb-4 badge-phoenix-warning"
				      th:if="${rewardDetail.HardwareRewardSharingVO.hardwareProductVO.hw_product_status eq '설치중'}">설치중</span>
				<span class="badge badge-phoenix fs-10 mb-4 badge-phoenix-info"
				      th:if="${rewardDetail.HardwareRewardSharingVO.hardwareProductVO.hw_product_status eq '투자모집중'}">투자모집중</span>
				<span class="badge badge-phoenix fs-10 mb-4 badge-phoenix-danger"
				      th:if="${rewardDetail.HardwareRewardSharingVO.hardwareProductVO.hw_product_status eq '운영종료'}">운영종료</span>		
				
                <div class="d-flex align-items-center mb-2">
				<span class="fa-solid fa-dollar-sign me-2 text-warning fs-9 fw-extra-bold"></span>
                  <p class="fw-bold mb-0 text-truncate lh-2">배분FIL : <span class="fw-semibold ms-1" th:text="${rewardDetail.reward_fil}"></span></p>
                </div>
                <div class="d-flex align-items-center mt-4">
                  <p class="mb-0 fw-bold fs-9">배분일 :<span class="fw-semibold text-body-tertiary text-opactity-85 ms-1" th:text="${#dates.format(rewardDetail.hardwareRewardSharingVO.regdate, 'yyyy-MM-dd')}"></span></p>
                </div>
              </div>
            </div>
          </div>  
        </div>	
      </div>    	
</html>
