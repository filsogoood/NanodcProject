<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<main class="user-login" th:fragment="UserLogin">
    <div class="user-login-container">
        <section class="user-login-section">
            <h1>Sign In</h1>
            <div class="user-login">
                <form class="m-t" role="form" th:object="${loginVO}" th:action="@{/user/login.do}" id="loginForm" method="post">
                    <label>아이디</label>
                    <input class="form-control form-icon-input" th:field="*{id}" id="id" type="email" placeholder="name@example.com" />
                    <label>비밀번호</label>
                    <input class="form-control form-icon-input" th:field="*{password}" id="password" type="password" placeholder="Password" />
                    <div class="form-group text-danger" th:text="${loginError}"></div>
                    <button type="submit" class="sign-in-btn">로그인</button>
                </form>
                <div class="links">
                    <a href="/Signup">회원가입</a>
                </div>
            </div>
        </section>
    </div>
</main>
</body>
</html>
