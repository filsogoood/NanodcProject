<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<main class="user-signup" th:fragment="UserSignup">
	<div class="signup-container">
            <section class="signup-section">
                <h1>Sign Up</h1>
                <div class="signup">
                    <form>
                        <label for="id">이메일 (필수)</label>
                        <div class="button-group">
                            <input type="email" id="email" placeholder="email@example.com" required>
                            <button type="button" id="checkEmail" style="background-color: #E5780B;">중복확인</button>
                        </div>
                        
                        <label for="password">비밀번호 (필수)</label>
                        <input type="password" id="password" placeholder="8~16자리/영문 대소문자, 숫자, 특수문자 조합" required>
                        
                        <label for="confirm-password">비밀번호 확인 (필수)</label>
                        <input type="password" id="confirm-password" placeholder="8~16자리/영문 대소문자, 숫자, 특수문자 조합" required>
                        
                        <label for="name">이름 (필수)</label>
                        <input type="text" id="name" placeholder="이름" required>
                        
                        <label for="birthdate">생년월일 (필수)</label>
						<input type="text" id="birthdate" placeholder="‘-’빼고 숫자만 입력 ex) 19930201" required maxlength="8" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 8);">

                        
                        <label for="phone">핸드폰 번호 (필수)</label>
						<div class="button-group">
						    <input type="text" id="phone" placeholder="‘-’빼고 숫자만 입력" required maxlength="11" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 11);">
						    <button type="button" id="auth-request-btn" style="background-color: #E5780B;">인증요청</button>
						</div>

                        
                
                        
                        <!-- 약관 동의 부분 시작 -->
                        
                           <div class="terms-container">
                        <div class="terms-header" data-content="terms-all">
                            <label>전체 동의</label>
                            <div class="terms-checkbox">
                                <input type="checkbox" id="terms-all" name="terms-all">
                            </div>
                        </div>
                    </div>

                    <div class="terms-container">
                        <div class="terms-header terms-header-1" data-content="terms1">
                            <label>이용약관 <span>동의 (필수)</span><a href="/termsBasic" target="_blank">보기</a></label>
                            <div class="terms-checkbox">
                                <input type="checkbox" id="terms1-agree" name="terms1" value="agree" required>
                            </div>
                        </div>
                    </div>

                    <div class="terms-container">
                        <div class="terms-header terms-header-2" data-content="terms2">
                            <label>개인정보 수집 및 이용 동의 <span> (필수)</span><a href="/termsPersonalSign" target="_blank">보기</a></label>
                            <div class="terms-checkbox">
                                <input type="checkbox" id="terms2-agree" name="terms2" value="agree" required>
                            </div>
                        </div>
                        <div class="terms-content" id="terms2">
                            <p>[개인정보 수집 및 이용 동의] ...</p>
                        </div>
                    </div>
                        <!-- 약관 동의 부분 끝 -->
                        
                        <button type="submit" id="signupButton" class="btn btn-warning w-100 mb-3">회원가입</button>
                    </form>
                </div>
            </section>
        </div>
        <!-- 본인 인증 요청 모달 -->
	    <div class="modal fade" id="identityVerificationRequestModal" tabindex="-1" role="dialog">
	        <div class="modal-dialog">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <h5 class="modal-title">본인 인증 요청</h5>
	                    <button class="btn p-1" type="button" data-bs-dismiss="modal" aria-label="Close">
	                        <span class="fas fa-times fs-9"></span>
	                    </button>
	                </div>
	                <div class="modal-body">
	                    <p>본인 인증 요청이 접수되었습니다. 인증을 완료 후 확인 버튼을 클릭하세요.</p>
	                </div>
	                <div class="modal-footer">
	                    <button id="identityVerificationRequestConfirm" class="btn btn-primary" type="button" data-bs-dismiss="modal">확인</button>
	                </div>
	            </div>
	        </div>
	    </div>
	
	    <!-- 본인 인증 성공 모달 -->
	    <div class="modal fade" id="identityVerificationSuccessModal" tabindex="-1" role="dialog">
	        <div class="modal-dialog">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <h5 class="modal-title">본인 인증 성공</h5>
	                    <button class="btn p-1" type="button" data-bs-dismiss="modal" aria-label="Close">
	                        <span class="fas fa-times fs-9"></span>
	                    </button>
	                </div>
	                <div class="modal-body">
	                    <p>본인 인증이 성공하였습니다.</p>
	                </div>
	                <div class="modal-footer">
	                    <button id="identityVerificationSuccessConfirm" class="btn btn-primary" type="button" data-bs-dismiss="modal">확인</button>
	                </div>
	            </div>
	        </div>
	    </div>
	
	    <!-- 본인 인증 실패 모달 -->
	    <div class="modal fade" id="identityVerificationFailModal" tabindex="-1" role="dialog">
	        <div class="modal-dialog">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <h5 class="modal-title">본인 인증 실패</h5>
	                    <button class="btn p-1" type="button" data-bs-dismiss="modal" aria-label="Close">
	                        <span class="fas fa-times fs-9"></span>
	                    </button>
	                </div>
	                <div class="modal-body">
	                    <p id="identityVerificationFailMessage">본인 인증이 완료되지 않았습니다. 다시 시도해주세요.</p>
	                </div>
	                <div class="modal-footer">
	                    <button id="identityVerificationFailConfirm" class="btn btn-primary" type="button" data-bs-dismiss="modal">확인</button>
	                </div>
	            </div>
	        </div>
	    </div>
</main>
</html>
