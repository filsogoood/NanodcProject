<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>NanoDC</title>


    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/filmountain/nanoDC_icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/filmountain/nanoDC_icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/filmountain/nanoDC_icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="/assets/img/filmountain/nanoDC_icon.png">
    <link rel="manifest" href="../../../assets/img/favicons/manifest.json">
    <meta name="msapplication-TileImage" content="../../../assets/img/favicons/mstile-150x150.png">
    <meta name="theme-color" content="#ffffff">
    <script src="../../../vendors/imagesloaded/imagesloaded.pkgd.min.js"></script>
    <script src="../../../vendors/simplebar/simplebar.min.js"></script>
    <script src="../../../assets/js/config.js"></script>


    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&amp;display=swap" rel="stylesheet">
    <link href="../../../vendors/simplebar/simplebar.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link href="../../../assets/css/theme-rtl.min.css" type="text/css" rel="stylesheet" id="style-rtl">
    <link href="../../../assets/css/theme.min.css" type="text/css" rel="stylesheet" id="style-default">
    <link href="../../../assets/css/user-rtl.min.css" type="text/css" rel="stylesheet" id="user-style-rtl">
    <link href="../../../assets/css/user.min.css" type="text/css" rel="stylesheet" id="user-style-default">
    <script>
      var phoenixIsRTL = window.config.config.phoenixIsRTL;
      if (phoenixIsRTL) {
        var linkDefault = document.getElementById('style-default');
        var userLinkDefault = document.getElementById('user-style-default');
        linkDefault.setAttribute('disabled', true);
        userLinkDefault.setAttribute('disabled', true);
        document.querySelector('html').setAttribute('dir', 'rtl');
      } else {
        var linkRTL = document.getElementById('style-rtl');
        var userLinkRTL = document.getElementById('user-style-rtl');
        linkRTL.setAttribute('disabled', true);
        userLinkRTL.setAttribute('disabled', true);
      }
    </script>
    <style>
      .btn-custom-pink {
        background-color: #e12788 !important;
        border-color: #e12788 !important;
      }
      
      .btn-custom-pink:hover, .btn-custom-pink:focus, .btn-custom-pink:active {
        background-color: #c9207a !important;
        border-color: #c9207a !important;
      }
      
      /* 체크박스 커스텀 스타일 */
      .form-check-input:checked {
        background-color: #e12788 !important;
        border-color: #e12788 !important;
      }
      
      .form-check-input:focus {
        border-color: #e12788 !important;
        box-shadow: 0 0 0 0.25rem rgba(225, 39, 136, 0.25) !important;
      }
    </style>
  </head>


  <body>
 
    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">
      <div class="row vh-100 g-0">
        <div class="col-lg-6 position-relative d-none d-lg-block">
          <div class="bg-holder" style="background-image:url(../../../assets/img/filmountain/blockchain_img.gif);">
          </div>
          <!--/.bg-holder-->

        </div>
        <div class="col-lg-6">
          <div class="row flex-center h-100 g-0 px-4 px-sm-0">
            <div class="col col-sm-6 col-lg-7 col-xl-6"><a class="d-flex flex-center text-decoration-none mb-4">
                <div class="d-flex align-items-center fw-bolder fs-3 d-inline-block"><img src="../../../assets/img/filmountain/nanoDC_icon.png" alt="phoenix" width="300" />
                </div>
              </a>
              <div class="text-center mb-7">
                <h3 class="text-body-highlight">Login</h3>
                <p class="text-body-tertiary"></p>
              </div>
             <form class="m-t" role="form" th:object="${loginVO}" th:action="@{/app/login.do}" action="#" id="loginForm" method="post">
    <div class="position-relative">
        <hr class="bg-body-secondary mt-5 mb-4" />
    </div>
    <div class="mb-3 text-start">
        <label class="form-label" for="email">Email</label>
        <div class="form-icon-container">
            <input class="form-control form-icon-input" th:field="*{id}" id="id" type="email" placeholder="name@example.com" />
            <span class="fas fa-user text-body fs-9 form-icon"></span>
        </div>
    </div>
    <div class="mb-3 text-start">
        <label class="form-label" for="password">Password</label>
        <div class="form-icon-container">
            <input class="form-control form-icon-input" th:field="*{password}" id="password" type="password" placeholder="Password" />
            <span class="fas fa-key text-body fs-9 form-icon"></span>
        </div>
        <div class="form-group text-danger" th:text="${loginError}"></div>
    </div>
    <div class="row flex-between-center mb-7">
        <div class="col-auto">
            <div class="form-check mb-0">
                <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe" value="true" />
                <label class="form-check-label mb-0" for="rememberMe">자동 로그인</label>
            </div>
        </div>
    </div>
    <button class="btn btn-custom-pink text-white w-100 mb-3" type="submit">
        로그인
    </button>
</form>

			  	   
              
            </div>
          </div>
        </div>
      </div>
      <script>
        var navbarTopStyle = window.config.config.phoenixNavbarTopStyle;
        var navbarTop = document.querySelector('.navbar-top');
        if (navbarTopStyle === 'darker') {
          navbarTop.setAttribute('data-navbar-appearance', 'darker');
        }

        var navbarVerticalStyle = window.config.config.phoenixNavbarVerticalStyle;
        var navbarVertical = document.querySelector('.navbar-vertical');
        if (navbarVertical && navbarVerticalStyle === 'darker') {
          navbarVertical.setAttribute('data-navbar-appearance', 'darker');
        }
      </script>
    


    <!-- ===============================================-->
    <!--    JavaScripts-->
    <!-- ===============================================-->
    <script src="../../../vendors/popper/popper.min.js"></script>
    <script src="../../../vendors/bootstrap/bootstrap.min.js"></script>
    <script src="../../../vendors/anchorjs/anchor.min.js"></script>
    <script src="../../../vendors/is/is.min.js"></script>
    <script src="../../../vendors/fontawesome/all.min.js"></script>
    <script src="../../../vendors/lodash/lodash.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="../../../vendors/list.js/list.min.js"></script>
    <script src="../../../vendors/feather-icons/feather.min.js"></script>
    <script src="../../../vendors/dayjs/dayjs.min.js"></script>
    <script src="../../../assets/js/phoenix.js"></script>

  </body>

</html>
